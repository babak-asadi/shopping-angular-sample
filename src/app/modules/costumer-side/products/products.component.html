<div 
infiniteScroll
[fromRoot]="true"
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="20"
[infiniteScrollContainer]="'mat-drawer-content'"
(scrolled)="onScroll()"
class="container">
    <div class="row">
        <div class="col-12 text-center">
            <mat-chip *ngIf="searchedText.length" color="accent" class="rounded-pill" selected>
                <span class="h5 m-3">{{searchedText}}</span>
            </mat-chip>
        </div>
        <div class="col-12 col-md-6 col-lg-6 col-xl-4 mt-3" *ngFor="let product of products">
            <div class="row justify-content-center">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
        <mat-spinner></mat-spinner>
    </div>
</div>
